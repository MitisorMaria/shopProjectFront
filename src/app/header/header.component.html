<div class="div-my-header text-center">
    <div class="row text-left">
        <div class="col-sm-1">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
        </div>
        <div class="col" style="padding-top:0.5%;width:50%">
            &#9825;
        </div>
        <a class="col-sm-1" style="padding-top:1%;font-size: large;" data-toggle="modal" data-target="#exampleModal">
          {{valueToDisplay}}
        </a>
        <div class="col-sm-1" style="width:1%" *ngIf = "loggedIn">
          <button class="btn btn-primary" style="font-family:candara;border-style:none" (click)="logout();">Log out</button>
        </div>
    </div>
    <h1 class="display-4">myHandmadeJewelry.com</h1>
    
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2 display-4"><a class="text-my-link" href="home">HOME</a></div>
        <div class="col-sm-2 display-4"><a class="text-my-link" href="catalog">CATALOG</a></div>
        <div class="col-sm-2 display-4"><a class="text-my-link" href="contact">CONTACT</a></div>
        <div class="col-sm-2 display-4"></div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #login = "ngForm" style="padding-left:10%;" (ngSubmit) = "loginButtonClicked(login.value);login.reset();">
            <input type="text" class="form-control" style="width:60%;font-family:candara;font-size:large;border-color:lightgray" placeholder="E-mail" name="email" ngModel>
            <br/>
            <input type="password" class="form-control" style="width:60%;font-family:candara;font-size:large;border-color:lightgray"  class="form-control" placeholder="Password" name="password" ngModel>
            <br/>
          <button type="submit" class="btn btn-primary" style="font-family:candara;border-style:none" value="submit">Login</button>
       </form>
       <div [ngSwitch]="loggedIn" style="padding-left:20%;padding-right:20%">
        <!-- the same view can be shown in more than one case -->
        <ngb-alert type="success" *ngSwitchCase="true" role="alert">LoggedIn!</ngb-alert>
        
        <ngb-alert type="danger" *ngSwitchCase="false" role="alert">Wrong e-mail and/or password!</ngb-alert>
        <!--default case when there are no matches -->
        <div *ngSwitchDefault></div>
      </div>
        </div>
        <div class="modal-footer">
          Don't have an account? <a href="signup">Sign up!</a>
        </div>
      </div>
    </div>
  </div>
