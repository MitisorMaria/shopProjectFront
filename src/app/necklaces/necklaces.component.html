<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<div class="div-my-background text-my-default text-center">

    <h5 class="text-center display-4" style="padding-bottom:1%;">
        Necklaces
    </h5>
    <div class="container" id="gallery">
        <div class="row">
        <div *ngFor="let necklace of necklaceList;" class="col-12 col-sm-6 col-lg-3">
          <img class="w-100" src={{necklace.picPath}} style="height:449px; width:100%" data-target="#carouselExample" data-slide-to="0">
          <figcaption>
            {{necklace.name}}
            <br/>
            Price: $ {{necklace.price}}
            <br/>
            <button type="button" class="btn btn-secondary" (click)="addToCart(necklace);"><i class="fa fa-shopping-cart"></i></button>
            <button type="button" class="btn btn-secondary" (click)="addToFavourites(necklace);"><i class="fa fa-heart"></i></button>
            <hr>
          </figcaption>
        </div>
        <div *ngIf="addedFav" style="padding-left:20%;padding-right:20%">        
          <ngb-alert type="success" role="alert">Item added to favourites!</ngb-alert>
        </div>
        <div *ngIf="addedCart" style="padding-left:20%;padding-right:20%">        
          <ngb-alert type="success" role="alert">Item added to cart!</ngb-alert>
        </div>
    </div>
      </div>
</div>
